<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Picture of the Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="a1">
  <header>
    <h1 id="current-date-heading"></h1>
  </header>

  <main>
    <section id="current-image-container" class="black-background white-text">
      <img src="" id="current-image" alt="Current Image">
      <h2 id="image-title"></h2>
      <p id="image-description"></p>
    </section>
  </section>
    
    <section>
      <h2>Search for a Picture of the Day</h2>
      <form id="search-form">
        <label for="search-input">Select Date:</label>
        <input type="date" id="search-input">
        <button type="submit">Search</button>
      </form>
    </section>
 

    <aside>
      <h2>Previous Searches</h2>
      <ul id="search-history" class="white-text">
        <!-- Past searches will be displayed here -->
      </ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
